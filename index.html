<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Wajeff Dairy Business System Management</title>

</head>

<body>
    <form>

    </form>
    <div class="container">
        <header id="banner">
            <div id="logo">
                <img src="./assets/images/Farmer.jpg" alt="farmer">
                <h1>Wajeff Diary Management System</h1>
            </div>


        </header>

        <div class="container-1">
            <div class="banner">
                <div class="info-1">
                    <h2>Welcome to <span id="title">Wajeff's</span> Diary </h2>
                    <p>Keep track of the amount of milk your cows produce daily
                        and
                        track the total earnings you make from selling milk with Wajeff
                    </p>
                    <button class="week">Weekly report</button>

                    <div class="report-previous">

                        <div class="week-report-shed">
                            <ul></ul>
                        </div>
                        <div class="week-report-milk">
                            <ul></ul>
                        </div>
                    </div>

                </div>

                <div class="image">
                    <img src="./assets/images/istockphoto-1059675954-612x612.jpg" alt="cow">
                </div>
            </div>
            <div class="cards">
                <div class="card">
                    <form id="form">
                        <label for="cow-shed">Cow shed Label:</label>
                        <input type="text" name="cow-shed" id="cow-shed" placeholder="Enter cow shed label"><br>
                        <label for="cow-shed">Milk Produced:</label>
                        <input type="number" name="cow-shed" id="cow-shed" placeholder="Enter milk produced" required>
                        <br>
                        <button id="btn" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="report">
            <h3>Weekly Milk report</h3>
            <div class="report-1">
                <div class="list">
                    <ul>

                    </ul>
                </div>
                <div class="list-1">
                    <ul>
                    </ul>
                </div>

            </div>
            <div class="total">
                <span>Total milk produced this week is:</span>
            </div>

            <h3>Money Generated from Milk Production</h3>
            <div class="report-1">
                <div class="money-generated">
                    <button class="weekly-Money-Generated">Weekly Money Generated</button>
                    <button class="Monthly-Money-Generated">Monthly Money Generated</button>
                    <button class="Yearly-Money-Generated">Yearly Money Generated</button>

                </div>

            </div>

        </div>
    </div>
    <script src="./assets/apps/app.js"></script>
</body>

</html>
