<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Wajeff Dairy Business System Management</title>

</head>

<body>
    <form>

    </form>
    <div class="container">
        <div class="container-1">
            <header id="banner">
                <div class="logo">

                </div>
                <nav id="nav-bar">
                    <ul>
                        <li><a href="#home">Home</a></li>
                        <li><a href="#form">Calculator</a></li>
                        <li><a href="#report">Reports</a></li>
                    </ul>
                </nav>
            </header>

            <div class="banner">
                <div class="info-1">
                    <h2>Welcome to WaJeff's Diary </h2>
                    <p>Keep track of the amount of milk your cows produce daily <br>
                        and
                        track the total earnings you make from selling milk with Wajeff
                    </p>

                    <button id="btn">View More</button>
                </div>
            </div>

        </div>

        <div class="card">
            <form id="form">
                <div class="inputs">
                    <div class="shed-a">
                        <label for="cow-shed">Cow shed A</label>
                        <br>
                        <input type="number" name="cow-shed" class="cow-shed" placeholder="Enter milk produced" required>
                    </div>

                    <!-- Form input for cow shed B -->
                    <div class="shed-b">
                        <label for="cow-shed">Cow shed B</label>
                        <br>
                        <input type="number" name="cow-shed" class="cow-shed" placeholder="Enter milk produced" required>
                    </div>

                    <!-- Form input for cow shed C -->
                    <div class="shed-c">
                        <label for="cow-shed">Cow shed C</label>
                        <br>
                        <input type="number" name="cow-shed" class="cow-shed" placeholder="Enter milk produced" required>
                    </div>

                    <!-- Form input for cow shed D -->
                    <div class="shed-d">
                        <label for="cow-shed">Cow shed D</label>
                        <br>
                        <input type="number" name="cow-shed" class="cow-shed" placeholder="Enter milk produced" required>
                    </div>
                </div>
                <button id="submit-btn" class="btn" type="submit">Submit</button>
            </form>
        </div>
        <div class="display-div">
            <table>
                <tbody id="rows">
                    <tr>
                        <th>Cow Shed</th>
                        <th>Milk Production </th>
                    </tr>

                </tbody>
            </table>
        </div>
  
    
        <div class="report">
            <h3>Money Generated from Milk Production</h3>
            <div class="reports">
                <div class="money-generated">
                    <button class="weekly-Money-Generated">Weekly Money Generated</button>
                    <button class="Monthly-Money-Generated">Monthly Money Generated</button>
                    <button class="Yearly-Money-Generated">Yearly Money Generated</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/apps/app.js"></script>
</body>

</html>
